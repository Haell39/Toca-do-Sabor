    <header class="content">

        <body class="corpo">

        <div class="products-container">

            <strong class="product-title">Salsicha</strong>
           
            <img src="https://i.ytimg.com/vi/4EWnAjO1FI8/maxresdefault.jpg" alt="Poster 1" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$5,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="movie-product">
            <strong class="product-title">Frango com Requeijão</strong>
          
            <img src="https://i0.wp.com/porkworld.com.br/wp-content/uploads/2022/10/whatsapp-image-2022-10-06-at-223255.jpeg?resize=800%2C530&ssl=1" alt="Poster 2" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$6,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="movie-product">
            <strong class="product-title">Misto</strong>
            <!-- <br> -->
            <img src="https://receitasdetodos.com.br/wp-content/uploads/2021/12/Joelho-ou-enroladinho-de-presunto-e-queijo-1-500x375.jpg" alt="Poster 3" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$5,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="movie-product">
            <strong class="product-title">Pizza</strong>
            <!-- <br> -->
            <img src="https://i.ytimg.com/vi/mMLt69_kwV8/maxresdefault.jpg" alt="Poster 4" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$7,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>
     

      <section class="container normal-section">
        <h2 class="section-title">Carrinho</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item second-col">Preço</th>
              <th class="table-head-item third-col">Quantidade</th>
            </tr>
          </thead>

          <tbody>
            
          </tbody>

          <tfoot>
            <tr>
              <td colspan="3" class="cart-total-container">
                <strong>Total</strong>
                <span>R$0,00</span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button type="button" class="purchase-button">Finalizar Compra</button>
      </section>
