<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="shortcut icon" href="../img/Logo.png" type="image/png">
    <title>Pedir</title>
    <script src="../JS/Cardapio.js" async></script>

    
  </head>
  <body>
    
    <header class="content">
        <div class="logo">
          <img src="../img/Logo.png" />
          <h3>Toca Do Sabor</h3>
        </div>
        <nav>
          <ul class="list-menu">
            <li><a href="../Paginas/Cardápio.html">Voltar</a></li>
            
          </ul>
        </nav>

        <div class="menu-toggle">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
        </header>

    



        <body class="corpo">
    <main class="main-section">
      <section class="container normal-section">
        <h2 class="section-title">Tipos</h2>

        <div class="products-container">
          <div class="movie-product">
            <strong class="product-title">Paçoca</strong>
           
            <img src="https://static.itdg.com.br/images/1200-675/8eade1386391ac5cf9e331ea75daa1ea/332856-original.jpg" alt="Poster 1" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$2,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="movie-product">
            <strong class="product-title">Pé de Moleque</strong>
          
            <img src="https://cdn0.tudoreceitas.com/pt/posts/9/8/2/pe_de_moleque_com_3_ingredientes_11289_orig.jpg" alt="Poster 2" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$3,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="movie-product">
            <strong class="product-title">Rapadura</strong>
            <!-- <br> -->
            <img src="https://img.freepik.com/fotos-premium/rapadura-brasileira-um-doce-feito-de-sobremesa-de-cana-de-acucar_255669-164.jpg" alt="Poster 3" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$5,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="movie-product">   
            <strong class="product-title">Torrone</strong>
            <!-- <br> -->
            <img src="https://guiadacozinha.com.br/wp-content/uploads/2004/01/shutterstock_2006529254-2.jpg" alt="Poster 4" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$3,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>

     

      <section class="container normal-section">
        <h2 class="section-title">Carrinho</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item second-col">Preço</th>
              <th class="table-head-item third-col">Quantidade</th>
            </tr>
          </thead>

          <tbody>
            
          </tbody>

          <tfoot>
            <tr>
              <td colspan="3" class="cart-total-container">
                <strong>Total</strong>
                <span>R$0,00</span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button type="button" class="purchase-button">Finalizar Compra</button>
      </section>
    </main>

  
        
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
