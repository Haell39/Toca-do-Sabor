            </div>
          </div>

          <div class="movie-product">
            <strong class="product-title">Chocolate</strong>
          
            <img src="https://claudia.abril.com.br/wp-content/uploads/2020/02/bolo-de-rolo-de-chocolate.png" alt="Poster 2" class="product-image">

              <span class="product-price">R$5,00</span>

          </div>

              <span class="product-price">R$5,00</span>

          </div>
  
          <div class="movie-product">
            <strong class="product-title">Limão</strong>
            <!-- <br> -->
            <img src="https://acdn.mitiendanube.com/stores/001/328/992/products/bolo-de-rolo-sabor-limao-500g-7e16e00599660777dd17086963346348-480-0.png" alt="Poster 4" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$5,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>

     

      <section class="container normal-section">
        <h2 class="section-title">Carrinho</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item second-col">Preço</th>
              <th class="table-head-item third-col">Quantidade</th>
            </tr>
          </thead>

          <tbody>
            
          </tbody>

          <tfoot>
            <tr>
              <td colspan="3" class="cart-total-container">
                <strong>Total</strong>
                <span>R$0,00</span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button type="button" class="purchase-button">Finalizar Compra</button>
      </section>
