    <header class="content">

        <body class="corpo">

      <section class="container normal-section">
        <h2 class="section-title">Sabores</h2>

        <div class="products-container">

            <strong class="product-title">Brigadeiro</strong>
           
            <img src="https://i.panelinha.com.br/i1/228-q-2859-brigadeiro.webp" alt="Poster 1" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$4,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="movie-product">
            <strong class="product-title">Beijinho</strong>
          
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZclMT4U1rYvMT0HhGkj5x1hZIwblhrsQ_LRumv22COA&s" alt="Poster 2" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$4,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="movie-product">
            <strong class="product-title">Dois Amores</strong>
            <!-- <br> -->
            <img src="https://cdn0.tudoreceitas.com/pt/posts/1/3/2/docinho_dois_amores_3231_orig.jpg" alt="Poster 3" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$4,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="movie-product">
            <strong class="product-title">Docinho de Morango</strong>
            <!-- <br> -->
            <img src="https://i.pinimg.com/474x/b3/f2/af/b3f2af15696fc6564fb0fad602dba218.jpg" alt="Poster 4" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$4,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>

     

      <section class="container normal-section">
        <h2 class="section-title">Carrinho</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item second-col">Preço</th>
              <th class="table-head-item third-col">Quantidade</th>
            </tr>
          </thead>

          <tbody>
            
          </tbody>

          <tfoot>
            <tr>
              <td colspan="3" class="cart-total-container">
                <strong>Total</strong>
                <span>R$0,00</span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button type="button" class="purchase-button">Finalizar Compra</button>
      </section>
