    <header class="content">
        <div class="logo">
          <img src="../img/Logo.png" />

        <nav>
          <ul class="list-menu">

        <body class="corpo">
    <main class="main-section">
      <section class="container normal-section">
        <h2 class="section-title">Sabores</h2>

        <div class="products-container">
          <div class="movie-product">
            <strong class="product-title">Frango Com Catupiry</strong>
           
            <img src="https://receitinhas.com.br/wp-content/uploads/2023/02/Pastel-de-frango-com-catupiry-1-1200x738.png" alt="Poster 1" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$6,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="movie-product">
            <strong class="product-title">Carne</strong>
          
            <img src="https://cuidai.com.br/alimentacao/busca-de-alimentos/Content/img/alimentos/658-pastel-de-carne.jpg" alt="Poster 2" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$6,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="movie-product">
            <strong class="product-title">Charque com Queijo</strong>
            <!-- <br> -->
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/1d/22/50/73/pastel-de-carne-com-queijo.jpg" alt="Poster 3" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$6,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="movie-product">
            <strong class="product-title">Pizza</strong>
            <!-- <br> -->
            <img src="https://loja.barracadoze.com.br/wp-content/uploads/sites/5/2020/10/pizza.jpg" alt="Poster 4" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$6,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>

     

      <section class="container normal-section">
        <h2 class="section-title">Carrinho</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item second-col">Preço</th>
              <th class="table-head-item third-col">Quantidade</th>
            </tr>
          </thead>

          <tbody>
            
          </tbody>

          <tfoot>
            <tr>
              <td colspan="3" class="cart-total-container">
                <strong>Total</strong>
                <span>R$0,00</span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button type="button" class="purchase-button">Finalizar Compra</button>
      </section>
